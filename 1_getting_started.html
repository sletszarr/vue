<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting Started with Vue</title>
</head>
<body>
<div id="app">
    <input type="text">
    <p> {{ sayHello() }}</p>
</div>

<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello world'
        },
        methods: {
            sayHello: function() {
                return this.title;
            }
        }
    });
</script>
</body>
</html>
