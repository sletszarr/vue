<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting Started with Vue</title>
</head>
<body>
<div id="app">
    <input type="text">
    <h1 v-once> {{ title }}</h1>
    <p> {{ sayHello() }} - <a v-bind:href="link">Google</a></p>
    <p v-html="finishedLink"></p>
</div>

<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello world',
            link: 'http://www.google.com',
            finishedLink: '<a href="http://google.com">Google</a>'
        },
        methods: {
            sayHello: function() {
                this.title = 'Olla dunia!';
                return this.title;
            }
        }
    });
</script>
</body>
</html>
