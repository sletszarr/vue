<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

<div id="app">
    <button v-on:click="increase">Click me</button>
    <p> {{ counter }} </p>
    <p v-on:mousemove="updateCoordinates"> ({{ x }}, {{ y }})</p>
</div>

<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            increase: function () {
                this.counter++;
            },
            updateCoordinates: function (events) {
                this.x = events.clientX;
                this.y = events.clientY;
            }
        }
    });
</script>
</body>
</html>
