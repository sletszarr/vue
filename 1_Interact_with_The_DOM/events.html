<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

<div id="app">
    <button v-on:click="increase(2, $event)">Click me</button>
    <p> {{ counter }} </p>
    <p v-on:mousemove="updateCoordinates"> ({{ x }}, {{ y }})
        - <span v-on:mousemove.stop="">DEAD SPOT</span>
    </p>
</div>

<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            increase: function (step, event) {
                this.counter += step;
            },
            updateCoordinates: function (events) {
                this.x = events.clientX;
                this.y = events.clientY;
            }
        }
    });
</script>
</body>
</html>
