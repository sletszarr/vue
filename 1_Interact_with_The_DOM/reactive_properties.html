<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reactive Properties</title>
</head>
<body>
<div id="app">
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrease</button>
    <button v-on:click="secondCounter++">Increase Second</button>
    <p> counter: {{ counter }} </p>
    <p> second counter: {{ secondCounter }} </p>
    <p> {{ result() }} | {{ output }} </p>
</div>

<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            secondCounter: 0
        },
        computed: {
            // hanya dipanggil saat this.counter berubah
            output: function () {
                console.log('computed');
                return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
            }
        },
        watch: {
            // dipanggil setiap kali this.counter berubah
            // bisa async
            // namanya harus sama dengan nama property yang di watch
            counter: function (value) {
                var vm = this;
                setTimeout(function () {
                    console.log("set time out ran")
                    vm.counter = 0;
                }, 2000);
            }
        },
        methods: {
            // dipanggil setiap kali property di data berubah
            result: function () {
                console.log('methods');
                return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
            }
        }
    });
</script>
</body>
</html>
