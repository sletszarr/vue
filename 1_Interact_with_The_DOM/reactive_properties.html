<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reactive Properties</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="name">
    <p> {{ name }} </p>
</div>

<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Badinga Ranoma'
        }
    });
</script>
</body>
</html>
