<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>
<div id="exercise">

    <!-- 1. Fill the paragraph below with your name and age -->
    <p> Vue JS is cool - {{name}} ({{age}})</p>

    <!-- 2. Output your age multiplied by 3 -->
    <p> {{ age * 3 }}</p>

    <!-- 3. Output random number between 0 and 1 -->
    <p> {{ getRandomNum() }}</p>

    <!-- 4. Output random number between 1 and 10 -->
    <p> {{ getRandomNum() * 10 }}</p>

    <!-- 5. Search an image on google, then output it here by binding the src attribute -->
    <div>
        <img v-bind:src="img" width="25%">
    </div>

    <!-- 6. Prepopulate this input with your name -->
    <div>
        <input type="text" v-bind:value="name">
    </div>
</div>

<script src="vue.js"></script>
<script>
    new Vue({
        el: '#exercise',
        data: {
            name: 'Badinga Naroma',
            age: '26',
            img: 'http://2.bp.blogspot.com/-qH3SWTx_1tg/Uwoe5ywbiLI/AAAAAAAABl8/TNy1SkNp6F0/s1600/batman-logo-big.gif'
        },
        methods: {
            getRandomNum: function () {
                return Math.random();
            }
        }
    });
</script>
</body>
</html>
